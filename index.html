<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>Play game to learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet" />
</head>
  <body>
    <main>
      <div class="game">
        <div class="row">
          <div class="col lg-6">
            <div class="game-info">
              <h2 class="title-game">FlexBox Owlet</h2>
              <p class="desc-game">
                Bắt đầu một cuộc hành trình giúp những chú chim bay về tổ bằng
              </br>-CSS Flex Box.
              </p>
              <a href="./flexbox-game.html" class="btn btn--purple"
                >Chơi FlexBox Owlet</a
              >
            </div>
          </div>
          <div class="col lg-6">
            <div class="game-img">
              <img
                src="./assets/images/flexbox-demo.png"
                alt="Flexbox"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="game">
        <div class="row">
          <div class="col lg-6">
            <div class="game-info">
              <h2 class="title-game">Grid Farmer</h2>
              <p class="desc-game">
                Hóa thân thành một người nông dân chăm chỉ với khu vườn, hãy chăm sóc khu vườn của mình khỏi sâu bọ bạn nhé ! <br>  - CSS Grid.</p>
              </p>
              <a href="./grid-game.html " class="btn btn--red">Chơi Grid game</a>
            </div>
          </div>
          <div class="col lg-6">
            <div class="game-img">
              <img
                src="./assets/images/CSS-GRID.png"
                alt="Flexbox"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
